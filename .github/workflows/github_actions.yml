name: Prime numbers and Bank account Project
run-name: Prime numbers and Bank account Project is building
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Modern CMake Buildsystem
        uses: JohelEGP/modern-cmake-buildsystem@v1.0.0
        with:
          path-to-source: ${{ github.workspace }}/labs
          path-to-build: ${{ github.workspace }}/labs/cmake-build-debug
      - run: echo "🍏 This job's status is ${{ job.status }}."
